name: wheels

on:
  workflow_dispatch:
  release:
    types:
      - published
  pull_request:
    paths:
      - .github/workflows/cd.yml

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  # Many color libraries just need this to be set to any value, but at least
  # one distinguishes color depth, where "3" -> "256-bit color".
  FORCE_COLOR: 3

jobs:
  make_sdist:
    name: Make SDist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build SDist
        run: pipx run build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-sdist
          path: dist/*.tar.gz

  build_wheels:
    name: "Wheels: ${{ matrix.os }} ${{ matrix.cibw_archs }} ${{ matrix.cibw_build }}"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # Wheel builds are fast except for aarch64, so split that into multiple jobs,
        # one for each Python version
        os: [ubuntu-latest]
        cibw_archs: [aarch64]
        cibw_build:
          - "cp39-manylinux_aarch64"
          - "cp310-manylinux_aarch64"
          - "cp311-manylinux_aarch64"
          - "cp312-manylinux_aarch64"
          - "cp313-manylinux_aarch64"
        include:
          - os: ubuntu-latest
            cibw_archs: x86_64
            cibw_build: "*"
          - os: windows-latest
            cibw_archs: AMD64
            cibw_build: "*"
          - os: macos-14
            cibw_archs: arm64
            cibw_build: "*"
          - os: macos-13
            cibw_archs: x86_64
            cibw_build: "*"

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Linux emulation for aarch64 support
      # https://cibuildwheel.pypa.io/en/stable/faq/#emulation
      - uses: docker/setup-qemu-action@v3
        with:
          platforms: all
        if: runner.os == 'Linux' && matrix.cibw_archs == 'aarch64'

      - uses: pypa/cibuildwheel@v2.22
        env:
          # limited at least by availability of h5py, which skips pypy and musl
          CIBW_ARCHS: ${{ matrix.cibw_archs }}
          CIBW_BUILD: ${{ matrix.cibw_build }}
          CIBW_SKIP: pp* *musllinux*

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: wheelhouse/*.whl

  upload_all:
    needs: [build_wheels, make_sdist]
    environment: pypi
    permissions:
      id-token: write
      attestations: write
      contents: read
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'

    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: cibw-*
          path: dist
          merge-multiple: true

      - name: Generate artifact attestations
        uses: actions/attest-build-provenance@v2.2.0
        with:
          subject-path: "dist/*"

      - uses: pypa/gh-action-pypi-publish@release/v1
